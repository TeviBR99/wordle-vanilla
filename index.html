<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="game-container">

        <dialog id="dialog-you-won">
            <div class="dialog-design">
                <p>CONGRATS!</p>
                <button id="play-again-btn" class="dialog-button">Play again</button>
            </div> 
        </dialog>

        <dialog id="dialog-you-lost">
            <div class="dialog-design">
                <p>YOU SUCK!</p>
                <button id="retry-btn" class="dialog-button">Retry</button>
            </div>
        </dialog>

        <dialog id="dialog-mispelled-word">
            <div class="dialog-design">
                <p>This word does not exist!</p>
            </div>
        </dialog>

        <div class="game-board"></div>
        
        <div class="keyboard">
            <div class="key-row">
                <div class="key">Q</div><div class="key">W</div><div class="key">E</div><div class="key">R</div><div class="key">T</div>
                <div class="key">Y</div><div class="key">U</div><div class="key">I</div><div class="key">O</div><div class="key">P</div>
            </div>
            <div class="key-row">
                <div class="key">A</div><div class="key">S</div><div class="key">D</div><div class="key">F</div><div class="key">G</div>
                <div class="key">H</div><div class="key">J</div><div class="key">K</div><div class="key">L</div><div class="key">Ñ</div>
            </div>
            <div class="key-row">
                <div id="remove">⌫</div>
                <div class="key">Z</div><div class="key">X</div><div class="key">C</div><div class="key">V</div>
                <div class="key">B</div><div class="key">N</div><div class="key">M</div>
                <div id="enter">Enter</div>
            </div>
        </div>
    </div>
</body>

</html>
